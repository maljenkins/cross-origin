<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Domain Communication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.min.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row text-center pt-5">
                <div class="col">
                    <h1 class="text-primary">Cross-Origin Communication with Pardot</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container bg-primary rounded mt-3 pb-5">
            <div class="row">
                <div class="col text-center py-4">
                    <h2 class="text-white">This is the parent page</h2>
                    <p class="lead text-white">Updating the field below will update the email address field in the
                        iFrame:</p>
                    <div class="form-group">
                        <input type="email" class="form-control w-50 mx-auto" name="parentInput" id="parentInput"
                            placeholder="Enter Email Here">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 col-md-8 mx-auto bg-info py-4 rounded">
                    <h3 class="text-white text-center">Child Page Container</h3>
                    <p class="lead text-white text-center">Below is an iFrame of a Pardot-hosted form</p>
                    <div id="form-outer" class="bg-white rounded mt-4 mx-5">
                        <iframe id="pardotIframe" src="https://go.pardot.com/l/33192/2020-09-11/8w5db5" width="100%"
                            height="150" type="text/html" frameborder="0" allowTransparency="true"
                            style="border: 0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="parent.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
